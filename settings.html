<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Налаштування</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff; /* Стандартний світлий колір фону */
    }

    body.dark {
      background-color: #222; /* Темний колір фону */
      color: #fff; /* Колір тексту для темної теми */
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    p {
      text-align: justify;
    }
  </style>
  <script>
    function toggleDarkTheme() {
      const body = document.querySelector('body');
      const themeSelect = document.getElementById('theme');
      if (themeSelect.value === 'dark') {
        body.classList.add('dark');
      } else {
        body.classList.remove('dark');
      }
    }

    function changeLanguage() {
      const languageSelect = document.getElementById('language');
      const titleElement = document.querySelector('h1');
      const descriptionElement = document.querySelector('p');
      const themeLabelElement = document.querySelector('h2:nth-of-type(1) label');
      const shareLabelElement = document.querySelector('h2:nth-of-type(3) label');
      const shareButtons = document.querySelectorAll('button[data-share]');

      if (languageSelect.value === 'en') {
        titleElement.textContent = 'Settings';
        descriptionElement.textContent = 'Here you can configure various settings for your application.';
        themeLabelElement.textContent = 'Theme:';
        shareLabelElement.textContent = 'Share program:';
        shareButtons.forEach(button => {
          const shareType = button.getAttribute('data-share');
          button.textContent = shareType.charAt(0).toUpperCase() + shareType.slice(1);
        });
      } else if (languageSelect.value === 'uk') {
        titleElement.textContent = 'Налаштування';
        descriptionElement.textContent = 'Тут ви можете налаштувати різні параметри вашого додатку.';
        themeLabelElement.textContent = 'Тема:';
        shareLabelElement.textContent = 'Поділитися програмою:';
        shareButtons.forEach(button => {
          const shareType = button.getAttribute('data-share');
          button.textContent = shareType.charAt(0).toUpperCase() + shareType.slice(1);
        });
      } else if (languageSelect.value === 'de') {
        titleElement.textContent = 'Einstellungen';
        descriptionElement.textContent = 'Hier können Sie verschiedene Einstellungen für Ihre Anwendung vornehmen.';
        themeLabelElement.textContent = 'Thema:';
        shareLabelElement.textContent = 'Teilen Sie das Programm:';
        shareButtons.forEach(button => {
          const shareType = button.getAttribute('data-share');
          button.textContent = shareType.charAt(0).toUpperCase() + shareType.slice(1);
        });
      }
    }

    function shareOnSocialMedia(shareType) {
      // Замініть місцеві змінні реальними URL-адресами та повідомленнями
      const shareURL = 'https://appsgeyser.io/17192988/PsyWarCheck';
      const message = 'Дивовижна програма! Перевірте її:';

      let socialMediaURL;
      if (shareType === 'instagram') {
        socialMediaURL = `https://www.instagram.com/?url=${encodeURIComponent(shareURL)}&caption=${encodeURIComponent(message)}`;
      } else if (shareType === 'twitter') {
        socialMediaURL = `https://twitter.com/intent/tweet?url=${encodeURIComponent(shareURL)}&text=${encodeURIComponent(message)}`;
      } else if (shareType === 'facebook') {
        socialMediaURL = `https://www.facebook.com/sharer.php?u=${encodeURIComponent(shareURL)}&quote=${encodeURIComponent(message)}`;
      }

      // Відкрити діалогове вікно для поширення в новому вікні
      window.open(socialMediaURL, '_blank');
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Налаштування</h1>
    <p>Тут ви можете налаштувати різні параметри вашого додатку.</p>

    <h2>Налаштування Теми</h2>
    <label for="theme">Тема:</label>
    <select id="theme" onchange="toggleDarkTheme()">
      <option value="light">Світла</option>
      <option value="dark">Темна</option>
    </select>

    <h2>Налаштування Мови</h2>
    <label for="language">Мова:</label>
    <select id="language" onchange="changeLanguage()">
      <option value="uk">Українська</option>
      <option value="en">Англійська</option>
      <option value="de">Німецька</option>
    </select>

    <h2>Налаштування поширення застосунку</h2>
    <label for="share">Поділитися застосунком:</label>
    <button onclick="shareOnSocialMedia('instagram')">Instagram</button>
    <button onclick="shareOnSocialMedia('twitter')">Twitter</button>
    <button onclick="shareOnSocialMedia('facebook')">Facebook</button>
  </div>
</body>
</html>
